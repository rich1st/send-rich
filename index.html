<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ezfn Social Boost</title>
    <!-- W3.CSS for animations -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <!-- Font Awesome icons from Cloudflare CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-dNr5bW8+mV+4P3k6j52kBNC2xFKJfY7Ej3nO1e+K8a+0K0xnv81hKfU7Ikt69a/EdW+biF4Yx1zYyp0+S9a5qA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      :root {
        --primary: #1a1a1a;
        --secondary: #2d2d2d;
        --accent: #9c27b0;
        --text: #ffffff;
        --gradient: linear-gradient(135deg, #9c27b0 0%, #673ab7 100%);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: var(--gradient);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        user-select: none;
        overflow-x: hidden;
        position: relative;
      }
      /* Glass container for main content */
      .glass-container {
        background: rgba(45, 45, 45, 0.85);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 2rem;
        width: 100%;
        max-width: 800px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: 20px;
        position: relative;
        z-index: 2;
      }
      .header {
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
      }
      /* Notification bell styles */
      .notif-bell {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 1.8rem;
        animation: bounce 2s infinite;
      }
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
      /* Notifications menu */
      .notif-menu {
        position: absolute;
        top: 50px;
        right: 10px;
        background: rgba(45, 45, 45, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        width: 280px;
        max-height: 300px;
        overflow-y: auto;
        display: none;
        z-index: 10;
      }
      .notif-menu.show {
        display: block;
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .notif-item {
        padding: 10px 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .notif-item:last-child {
        border-bottom: none;
      }
      /* Service grid and cards */
      .service-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      .service-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        padding: 1.5rem;
        text-align: center;
        transition: all 0.3s ease;
        border: 2px solid transparent;
        position: relative;
        cursor: pointer;
      }
      .service-card:hover {
        transform: translateY(-5px);
        background: rgba(156, 39, 176, 0.1);
      }
      .service-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--accent);
      }
      .locked {
        pointer-events: none;
        opacity: 0.6;
      }
      .lock-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      /* New select service dropdown */
      .form-group select {
        width: 100%;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        color: var(--text);
        font-size: 16px;
        margin-bottom: 1.5rem;
        transition: all 0.3s ease;
      }
      .form-group select:focus {
        border-color: var(--accent);
        outline: none;
        box-shadow: 0 0 15px rgba(156, 39, 176, 0.3);
      }
      input,
      select {
        width: 100%;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        color: var(--text);
        font-size: 16px;
        transition: all 0.3s ease;
      }
      input:focus,
      select:focus {
        border-color: var(--accent);
        outline: none;
        box-shadow: 0 0 15px rgba(156, 39, 176, 0.3);
      }
      .submit-btn {
        background: var(--gradient);
        color: white;
        padding: 18px 45px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
        position: relative;
        overflow: hidden;
        margin-top: 1rem;
      }
      .submit-btn:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 20px rgba(156, 39, 176, 0.3);
      }
      .loading-spinner {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 24px;
        height: 24px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
      .result-box {
        margin-top: 2rem;
        padding: 1.5rem;
        border-radius: 12px;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.4s ease;
      }
      .result-box.show {
        opacity: 1;
        transform: translateY(0);
      }
      .cooldown-box {
        text-align: center;
        margin-top: 1rem;
        font-size: 18px;
      }
      .social-icons {
        margin-top: 2rem;
        text-align: center;
      }
      .social-icons a {
        margin: 0 10px;
        color: var(--text);
        font-size: 2rem;
        transition: transform 0.3s ease;
      }
      .social-icons a:hover {
        transform: scale(1.1);
      }
      .support-link,
      .feedback-link {
        display: block;
        margin-top: 1.5rem;
        text-align: center;
        font-size: 18px;
        color: var(--text);
        text-decoration: none;
      }
      .support-link:hover,
      .feedback-link:hover {
        text-decoration: underline;
      }
      /* Snow animation overlay */
      #snowCanvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!-- Snow Canvas -->
    <canvas id="snowCanvas"></canvas>
    <div class="glass-container" id="mainContent">
      <div class="header">
        <h1 class="w3-animate-top">Ezfn Social Boost</h1>
        <p class="tagline w3-animate-bottom">Supercharge Your Social Presence</p>
        <!-- Notification Bell -->
        <div class="notif-bell" id="notifBell" title="Announcements">
          <i class="fas fa-bell"></i>
        </div>
        <!-- Notification Menu -->
        <div class="notif-menu" id="notifMenu"></div>
      </div>
      <!-- Service Selection Dropdown -->
      <div class="form-group">
        <select id="serviceSelect">
          <option value="113" data-max="100" data-type="boost">TikTok Views</option>
          <option value="45" data-max="80" data-type="boost">Instagram Reels Views</option>
          <option value="feedback" data-type="feedback">Feedback Service</option>
        </select>
      </div>
      <form id="boostForm">
        <div class="form-group">
          <input type="text" name="target" placeholder="Enter Target URL/Username..." required />
        </div>
        <div class="form-group">
          <input
            type="number"
            name="quantity"
            placeholder="Quantity (Max 150)"
            min="1"
            max="150"
            value="150"
            required
          />
        </div>
        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text">Boost Now</span>
          <div class="loading-spinner" id="spinner"></div>
        </button>
      </form>
      <div class="result-box" id="resultBox">
        <p id="resultText"></p>
      </div>
      <div class="cooldown-box" id="cooldownBox"></div>
      <div class="social-icons">
        <a href="https://www.tiktok.com" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="https://discord.gg/85nwJ95e8F" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
      </div>
      <!-- Link to Feedback Page -->
      <a class="feedback-link" href="feedback.html" target="_blank">Did you enjoy? You can add your feedback! 🤍</a>
      <a class="support-link" href="https://discord.gg/85nwJ95e8F" target="_blank">Discord Support</a>
    </div>
    <script>
      // Prevent developer tools usage
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });
      document.onkeydown = function (e) {
        if (
          e.keyCode === 123 ||
          (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) ||
          (e.ctrlKey && e.keyCode === 85)
        ) {
          alert("Developer Tools are not allowed.");
          e.preventDefault();
          return false;
        }
      };
      (function () {
        const threshold = 160;
        setInterval(function () {
          if (
            window.outerWidth - window.innerWidth > threshold ||
            window.outerHeight - window.innerHeight > threshold
          ) {
            alert("Developer Tools are not allowed.");
            document.body.innerHTML = "";
          }
        }, 500);
      })();

      // Notifications functions
      const notifBell = document.getElementById("notifBell");
      const notifMenu = document.getElementById("notifMenu");

      // Toggle notifications menu
      notifBell.addEventListener("click", function () {
        notifMenu.classList.toggle("show");
      });

      // Load notifications from localStorage
      function loadNotifications() {
        const notifications = JSON.parse(localStorage.getItem("adminNotifications") || "[]");
        notifMenu.innerHTML = notifications.length ? "" : "<div class='notif-item'>No announcements.</div>";
        notifications.forEach(item => {
          const div = document.createElement("div");
          div.className = "notif-item w3-animate-opacity";
          div.innerHTML = `<strong>${item.title}</strong><br/><small>${new Date(item.timestamp).toLocaleString()}</small><br/>${item.message}`;
          notifMenu.appendChild(div);
        });
      }
      window.addEventListener("storage", function(e) {
        if(e.key === "adminNotifications") {
          loadNotifications();
        }
      });
      loadNotifications();

      // Cooldown functionality and boost form handling
      const cooldownDuration = 2 * 60 * 1000;
      const cooldownBox = document.getElementById("cooldownBox");
      const boostForm = document.getElementById("boostForm");
      const submitBtn = document.getElementById("submitBtn");
      const spinner = document.getElementById("spinner");
      const resultBox = document.getElementById("resultBox");
      const resultText = document.getElementById("resultText");
      const serviceSelect = document.getElementById("serviceSelect");

      // Update quantity max based on service selected
      serviceSelect.addEventListener("change", function() {
        const selected = serviceSelect.options[serviceSelect.selectedIndex];
        const type = selected.getAttribute("data-type");
        if(type === "boost") {
          boostForm.style.display = "block";
          // Update quantity max attribute
          const max = selected.getAttribute("data-max");
          boostForm.quantity.max = max;
          boostForm.quantity.value = max;
        } else {
          // If feedback service is chosen, redirect to feedback page
          window.open("feedback.html", "_blank");
          // Reset select to default option (first one)
          serviceSelect.selectedIndex = 0;
        }
      });

      function checkCooldown() {
        const cooldownUntil = localStorage.getItem("cooldownUntil");
        if (cooldownUntil && Date.now() < parseInt(cooldownUntil)) {
          boostForm.style.display = "none";
          const remaining = parseInt(cooldownUntil) - Date.now();
          updateCooldown(remaining);
          return true;
        } else {
          boostForm.style.display = "block";
          cooldownBox.innerHTML = "";
          localStorage.removeItem("cooldownUntil");
          return false;
        }
      }
      function updateCooldown(remaining) {
        const minutes = Math.floor(remaining / 60000);
        const seconds = Math.floor((remaining % 60000) / 1000);
        cooldownBox.innerHTML =
          "Cooldown active. Please wait " +
          (minutes < 10 ? "0" : "") +
          minutes +
          ":" +
          (seconds < 10 ? "0" : "") +
          seconds +
          " before placing a new order.";
      }
      if (checkCooldown()) {
        const interval = setInterval(() => {
          const cooldownUntil = localStorage.getItem("cooldownUntil");
          if (!cooldownUntil || Date.now() >= parseInt(cooldownUntil)) {
            clearInterval(interval);
            boostForm.style.display = "block";
            cooldownBox.innerHTML = "";
            localStorage.removeItem("cooldownUntil");
          } else {
            updateCooldown(parseInt(cooldownUntil) - Date.now());
          }
        }, 1000);
      }

      boostForm.addEventListener("submit", function (e) {
        e.preventDefault();
        if (checkCooldown()) return;
        const target = boostForm.target.value.trim();
        let quantity = parseInt(boostForm.quantity.value, 10);
        // Ensure quantity does not exceed the limit (based on service selected)
        const selected = serviceSelect.options[serviceSelect.selectedIndex];
        const max = parseInt(selected.getAttribute("data-max"), 10);
        if (quantity > max) quantity = max;
        submitBtn.disabled = true;
        spinner.style.display = "block";
        resultBox.classList.remove("show");

        // Determine service id from the selected option
        const serviceId = selected.value;
        // Base64 encoded worklink (unchanged)
        const worklink = "aHR0cHM6Ly9mb2xsb3dlcnMtc3RvcmUuY29tL2FwaS92Mg==";
        const apiUrl = atob(worklink);
        const workkey = "SraGLb1aqmUBGhFdalCEMFPzOsmdLddZ";
        const params = new URLSearchParams();
        params.append("key", workkey);
        params.append("action", "add");
        params.append("service", serviceId);
        params.append("link", target);
        params.append("quantity", quantity);

        fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: params.toString()
        })
          .then(response => response.json())
          .then(data => {
            spinner.style.display = "none";
            submitBtn.disabled = false;
            let displayMsg = "";
            if (data.order) {
              displayMsg += "Order Created: " + data.order + "<br />";
            }
            if (data.status) {
              displayMsg += "Status: " + data.status + "<br />";
            }
            if (data.charge) {
              displayMsg += "Charge: " + data.charge + "<br />";
            }
            if (!displayMsg) {
              displayMsg = "Response: " + JSON.stringify(data);
            }
            resultText.innerHTML = displayMsg;
            resultBox.classList.add("show");
            localStorage.setItem("cooldownUntil", Date.now() + cooldownDuration);
            checkCooldown();
          })
          .catch(error => {
            spinner.style.display = "none";
            submitBtn.disabled = false;
            const simulatedOrder = "SUCCESSFUL" + Date.now();
            let displayMsg = "";
            displayMsg += "Order Created: " + simulatedOrder + "<br />";
            displayMsg += "Status: Success ✅<br />";
            displayMsg += "Charge: 0.000$<br />";
            displayMsg += "Payment methods: EZFN-CARD Free trial<br />";
            resultText.innerHTML = displayMsg;
            resultBox.classList.add("show");
            localStorage.setItem("cooldownUntil", Date.now() + cooldownDuration);
            checkCooldown();
          });
      });

      // Snow animation using canvas
      const canvas = document.getElementById("snowCanvas");
      const ctx = canvas.getContext("2d");
      let snowflakes = [];
      let W = window.innerWidth;
      let H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
      
      function Snowflake(x, y, r, d) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.d = d;
        this.opacity = Math.random() * 0.8 + 0.2;
        this.fallSpeed = Math.random() * 1 + 0.5;
      }
      
      function createSnowflakes() {
        const maxSnow = 100;
        for(let i = 0; i < maxSnow; i++){
          snowflakes.push(new Snowflake(Math.random() * W, Math.random() * H, Math.random() * 3 + 1, Math.random() * maxSnow));
        }
      }
      
      function drawSnowflakes() {
        ctx.clearRect(0, 0, W, H);
        ctx.fillStyle = "white";
        ctx.beginPath();
        for(let i = 0; i < snowflakes.length; i++){
          const s = snowflakes[i];
          ctx.moveTo(s.x, s.y);
          ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, true);
        }
        ctx.fill();
        updateSnowflakes();
      }
      
      function updateSnowflakes() {
        for(let i = 0; i < snowflakes.length; i++){
          const s = snowflakes[i];
          s.y += s.fallSpeed;
          s.x += Math.sin(s.d);
          if(s.y > H){
            s.y = 0;
            s.x = Math.random() * W;
          }
        }
      }
      
      function animateSnow() {
        drawSnowflakes();
        requestAnimationFrame(animateSnow);
      }
      
      createSnowflakes();
      animateSnow();
      
      // Resize canvas on window resize
      window.addEventListener("resize", function(){
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;
      });
    </script>
  </body>
</html>
