<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>طلب مشاهدات قصة إنستغرام</title>
</head>
<body>
  <h1>طلب مشاهدات لقصة إنستغرام</h1>
  <form id="orderForm">
    <label for="username">اسم المستخدم/معرف القصة:</label>
    <input type="text" id="username" name="username" required>
    <button type="submit">إرسال الطلب</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      try {
        const response = await fetch("order.js", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username })
        });
        // Check if response has content
        const text = await response.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch(parseError) {
          throw new Error("Response parsing error: " + text);
        }
        document.getElementById("result").innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("result").innerText = "حدث خطأ: " + error.message;
      }
    });
  </script>
</body>
</html>
